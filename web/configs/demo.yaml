sources:
  nde:
    endpoints:
      - id: nde-production
        label: "NDE via FRINK"
        sparql_url: "https://frink.apps.renci.org/nde/sparql"

  frink:
    endpoints:
      - id: frink-production
        label: "FRINK (production)"
        sparql_url: "https://example.org/frink/sparql"

  wikidata:
    endpoints:
      - id: wikidata-frink
        label: "Wikidata via FRINK"
        sparql_url: "https://frink.apps.renci.org/wikidata/sparql"

  spoke:
    endpoints:
      - id: spoke-okn-frink
        label: "SPOKE-OKN via FRINK"
        sparql_url: "https://frink.apps.renci.org/spoke-okn/sparql"

  ubergraph:
    endpoints:
      - id: ubergraph-frink
        label: "Ubergraph via FRINK"
        sparql_url: "https://frink.apps.renci.org/ubergraph/sparql"

  gene_expression:
    default_mode: "sparql"
    sparql:
      endpoints:
        - id: geneexpr-production
          label: "Gene expression (production)"
          sparql_url: "https://frink.apps.renci.org/gene-expression-atlas-okn/sparql"
    web_mcp: {}
    local: {}

ui:
  show_generated_sparql: true
  show_provenance: true
  max_rows: 200

llm:
  provider: "openai"
  model: "gpt-4.1"
  temperature: 0.1

