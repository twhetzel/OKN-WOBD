sources:
  nde:
    endpoints:
      - id: nde-local
        label: "NDE (local/dev)"
        sparql_url: "http://localhost:7200/repositories/nde"

  frink:
    endpoints: []

  wikidata:
    endpoints:
      - id: wikidata-frink
        label: "Wikidata via FRINK"
        sparql_url: "https://frink.apps.renci.org/wikidata/sparql"

  gene_expression:
    default_mode: "sparql"
    sparql:
      endpoints:
        - id: geneexpr-local
          label: "Gene expression (local/dev)"
          sparql_url: "http://localhost:7200/repositories/geneexpr"
    web_mcp: {}
    local: {}

ui:
  show_generated_sparql: true
  show_provenance: true
  max_rows: 200

llm:
  provider: "openai"
  model: "gpt-4.1"
  temperature: 0.1

