id: nde
endpoint: "https://frink.apps.renci.org/nde/sparql"
description: "NIAID biomedical datasets with disease, species, and publication metadata"
good_for: ["dataset_search"]
notable_relationships:
  - "Datasets to diseases via schema:healthCondition (MONDO IRIs)"
  - "Datasets to species via schema:species (UniProt taxonomy IRIs)"
  - "Datasets to infectious agents via schema:infectiousAgent"
example_predicates:
  - "schema:healthCondition (links to disease entities)"
  - "schema:species (links to species/organism entities)"
  - "schema:infectiousAgent (links to pathogen entities - common in RADx Data Hub datasets)"
  - "schema:name (dataset name)"
  - "schema:description (dataset description)"
  - "schema:identifier (dataset identifiers - GSE IDs in NCBI GEO, common across repositories)"
  - "schema:url (dataset URLs - NCBI GEO URLs, common across repositories)"
  - "schema:distribution (data access URLs - common in ImmPort datasets)"
  - "schema:contentUrl (direct content download URLs - common in ImmPort datasets)"
  - "schema:encodingFormat (file format information - common in ImmPort datasets)"
  - "schema:abstract (dataset abstracts - common in ImmPort datasets)"
  - "schema:sameAs (DOI links - common in ImmPort, Project Tycho, and Vivli datasets)"
  - "schema:author (author links - very common in NCBI GEO and Project Tycho datasets)"
  - "schema:funding (grant/funding links - common in NCBI GEO, VDJServer, and RADx Data Hub datasets)"
  - "schema:funder (funding organization links - common in VDJServer and RADx Data Hub datasets)"
  - "schema:datePublished (publication dates - common in NCBI GEO, Project Tycho, and Vivli datasets)"
  - "schema:dateCreated (creation dates - common in Project Tycho and Vivli datasets)"
  - "schema:dateModified (modification dates - common in Vivli datasets)"
  - "schema:startDate, schema:endDate (date ranges - common in VDJServer and RADx Data Hub datasets)"
  - "schema:affiliation (author affiliations - common in VDJServer datasets)"
  - "schema:alternateName (alternative names - common in VDJServer datasets)"
queryable_by:
  - entity_type: "Disease"
    property: "schema:healthCondition"
  - entity_type: "Species"
    property: "schema:species"
  - entity_type: "Pathogen"
    property: "schema:infectiousAgent"
