id: ubergraph
endpoint: "https://frink.apps.renci.org/ubergraph/sparql"
description: "Merged biomedical ontologies - comprehensive collection of 50+ ontologies including MONDO, NCBITaxon, GO, HP, UBERON, CL, PATO, RO, and many others"
good_for: ["entity_lookup", "ontology_reasoning"]
# Provides 50+ integrated ontologies including:
# Core: MONDO, NCBITaxon, GO, HP, UBERON, CL, PATO, RO, NCIT, OBI
# Additional: SO, ECO, ENVO, MP, MA, MI, MAXO, FBbt, FBcv, FBdv, FYPO, PCL, PCO, WBbt, WBLS, WBPhenotype, ZFA, EMAPA, FOODON, HAO, IAO, MMO, MMUSDV, MRO, NBO, OARCS, OBA, PECO, PO, PPO, PR, TO, APO, BSPO, CLAO, COLAO, DPO, ECTO, LEPAO, AISM, COB, ORCIDIO
provides_ontologies: 
  - "MONDO"
  - "NCBITaxon"
  - "GO"
  - "HP"
  - "UBERON"
  - "CL"
  - "PATO"
  - "RO"
  - "NCIT"
  - "OBI"
  - "SO"
  - "ECO"
  - "ENVO"
  - "MP"
  - "MA"
  - "MI"
  - "MAXO"
  - "FBbt"
  - "FBcv"
  - "FBdv"
  - "FYPO"
  - "PCL"
  - "PCO"
  - "WBbt"
  - "WBLS"
  - "WBPhenotype"
  - "ZFA"
  - "EMAPA"
  - "FOODON"
  - "HAO"
  - "IAO"
  - "MMO"
  - "MMUSDV"
  - "MRO"
  - "NBO"
  - "OARCS"
  - "OBA"
  - "PECO"
  - "PO"
  - "PPO"
  - "PR"
  - "TO"
  - "APO"
  - "BSPO"
  - "CLAO"
  - "COLAO"
  - "DPO"
  - "ECTO"
  - "LEPAO"
  - "AISM"
  - "COB"
  - "ORCIDIO"
notable_relationships:
  - "Disease hierarchies and equivalences (rdfs:subClassOf, owl:equivalentClass)"
  - "Gene-disease associations from ontologies"
  - "Phenotype-disease associations"
example_predicates:
  - "rdfs:label (entity labels)"
  - "oboInOwl:hasExactSynonym (synonyms)"
  - "rdfs:subClassOf (class hierarchies)"
  - "owl:equivalentClass (equivalences)"
queryable_by:
  - entity_type: "Disease"
    property: "rdfs:label"
  - entity_type: "Species"
    property: "rdfs:label"
  - entity_type: "Gene"
    property: "rdfs:label"
